version: '3.8'

services:
  backend:
    build:
      context: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ctf_user:ctf_pass@db:5432/ctf_db
    depends_on:
      - db
    networks:
      - ctf_net

  db:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=ctf_user
      - POSTGRES_PASSWORD=ctf_pass
      - POSTGRES_DB=ctf_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - ctf_net

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - ctf_net

