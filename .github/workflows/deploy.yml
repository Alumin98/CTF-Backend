name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railwayapp/railway-up@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
